<div mat-dialog-content>
  <p class="header" style="text-align: center">Â¿Desea editar {{data.llama}} {{nom}}?</p>
  <mat-form-field>
    <div class="inpLab">
    <p>Nombre: </p><input matInput [(ngModel)]="data.objeto.nombre" value="data.objeto.nombre">
    </div>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <div class="inpLab">
      <p>Latitud: </p><input matInput [(ngModel)]="data.objeto.latitud" value="data.objeto.latitud">
    </div>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <div class="inpLab">
      <p>Longitud: </p><input matInput [(ngModel)]="data.objeto.longitud" value="data.objeto.longitud">
    </div>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="No" (click)="onNoClick()">No Gracias</button>
  <button mat-raised-button class="vale" color="primary" [mat-dialog-close]="data.objeto" cdkFocusInitial>Vale</button>
</div>
